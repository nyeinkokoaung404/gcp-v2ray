name: Build GCP V2Ray Server

on:
  push:
    branches: [ main ]
    paths:
      - 'config.json'
      - 'Dockerfile'
      - 'v2ray-config.json'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create V2Ray configuration file
        run: |
          cat > config.json << EOF
          {
            "inbounds": [
              {
                "port": 8080,
                "protocol": "vless",
                "settings": {
                  "clients": [
                    {
                      "id": "ba0e3984-ccc9-48a3-8074-b2f507f41ce8",
                      "level": 0
                    }
                  ],
                  "decryption": "none"
                },
                "streamSettings": {
                  "network": "ws",
                  "security": "none",
                  "wsSettings": {
                    "path": "/tg-@nkka404"
                  }
                }
              }
            ],
            "outbounds": [
              {
                "protocol": "freedom",
                "settings": {}
              }
            ]
          }
          EOF

      - name: Create Dockerfile
        run: |
          cat > Dockerfile << EOF
          FROM v2fly/v2fly-core:latest

          COPY config.json /etc/v2ray/config.json

          EXPOSE 8080

          CMD ["v2ray", "run", "-config", "/etc/v2ray/config.json"]
          EOF

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/gcp-v2ray-server:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=V2Ray VLESS WS Proxy Server
            org.opencontainers.image.licenses=MIT
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to GCP
        run: |
          echo "Deployment to GCP would go here"
          echo "Image: ghcr.io/${{ github.repository_owner }}/gcp-v2ray-server:latest"
        env:
          GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
